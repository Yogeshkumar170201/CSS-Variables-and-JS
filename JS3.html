<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta name = "author" content="Yogesh Kumar">
        <meta name="keywords" content="HTML  CSS Javascript">
        <meta name="description" content="CSS Variables and JS">
        <link rel = "stylesheet" href = "JS3.css">
        <link rel = "icon" href = "JS Symbol.png">
        <title>Playing with CSS Variables and JS</title>
    </head>
    <body>
        <p style = "text-align: center;" class = "p">UPDATE CSS VARIABLE WITH <span class = "h1">JS</span></p>
        <br>
        <div class="controls">
            <label for = "spacing">Spacing:</label>
            <input type="range" name = "spacing" min = "10" max = "200" value = "10" data-sizing="px">
            <label for="blur">Blur:</label>
            <input type = "range" name = "blur" min = "0" max = "25" value = "10" data-sizing="px">
            <label for = "base">Base Color:</label>
            <input type = "color" name = "base" value = "#ffc600">
        </div>
        <br><br>
        <img src = "Mountain.jpg" id = "pic">
        <script src="JS3.js"></script>
    </body>
</html>
